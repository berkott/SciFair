<ion-content id="content" style="display: none">
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
				<div text-center>
					<h4>Login to Apnea App</h4>
				</div>
				<div padding>
					<ion-item>
						<ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
					</ion-item>
	
					<ion-item>
						<ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
					</ion-item>
				</div>
	
				<div padding>
			<!-- href="/home" -->
					<ion-button size="large" (click)='login(true);' expand="block">Login</ion-button>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
