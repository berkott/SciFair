<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center; font-size: 8vw;">
        Sleep Apnea Risk
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content style="text-align: center;">
      <div class="single-chart">
        <svg viewBox="0 0 36 36" class="circular-chart gray">
          <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle" id="generalRiskCir"
            stroke-dasharray="0, 100"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="percentage">{{generalRisk}}</text>
        </svg>
      </div>

      You are at risk of sleep apnea
    </ion-card-content>
  </ion-card>

  <div class="extra-cards-wrapper">
    <ion-card class="extra-cards">
      <ion-card-header>
        <ion-card-subtitle style="text-align: center;">
          Heart Rate (BPM)
        </ion-card-subtitle>
      </ion-card-header>

      <div class="single-chart">
        <svg viewBox="0 0 36 36" class="circular-chart gray">
          <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle" id="heartCir"
            stroke-dasharray="30, 100"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="percentage">{{heart}}</text>
        </svg>
      </div>
    </ion-card>

    <ion-card class="extra-cards">
      <ion-card-header>
        <ion-card-subtitle style="text-align: center;">
          EEG 
          <br/>
          Rating
        </ion-card-subtitle>
      </ion-card-header>

      <div class="single-chart">
        <svg viewBox="0 0 36 36" class="circular-chart gray">
          <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle" id="eegCir"
            stroke-dasharray="60, 100"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="percentage">{{eeg}}</text>
        </svg>
      </div>
    </ion-card>

    <ion-card class="extra-cards">
      <ion-card-header>
        <ion-card-subtitle style="text-align: center;">
          Breath Rating
        </ion-card-subtitle>
      </ion-card-header>  
      <div class="single-chart">
        <svg viewBox="0 0 36 36" 
        class="circular-chart gray">
          <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle"
            id="breathCir"
            stroke-dasharray="90, 100"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="percentage">{{breath}}</text>
        </svg>
      </div>
    </ion-card>
  </div>

</ion-content>
